<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxi Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-night.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

<body>
    <div class="main backgound-theme" style="display: none;">
        <div class="container-pages">
            <div class="pages npc-drivers-page" style="height: 100%;">
                <div class="row" style="height: 100%;">
                    <div class="col-md-12" style="height: 100%;">
                        <div id="npc-drivers-title-div" class="col-12 mt-3 mb-3">
                            <h4>Taxi Management</h4>
                        </div>
                        <div id="npc-drivers-page-list" style="max-height: calc(100% - var(--npc-drivers-title-height)); overflow: auto;"></div>
                        <div id="npc-drivers-footer-div" class="m-1">

        </div>
